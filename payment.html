
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="payment.css" rel="stylesheet">
   
</head>
<body>
    <div class="containerk">
        <div class="card ">
            <p class="h8 ">Payment Details</p>
            <hr>
<h2 id="sty"></h2>

            <div >
                <div >
                    <div >
                        <p class="text mb-1">Person Name</p>
                        <input id="value1" class="form-control mb-3" type="text" placeholder="Name" value=""">
                    </div>
                </div>
                <div >
                    <div>
                        <p class="text mb-1">Card Number</p>
                        <input id="value2" class="form-control mb-3" type="text" placeholder="1234 5678 435678">
                    </div>
                </div>
                <div >
                    <div>
                        <p class="text mb-1">Expiry</p>
                        <input id="value3" class="form-control mb-3" type="text" placeholder="MM/YYYY">
                    </div>
                </div>
                <div >
                    <div >
                        <p class="text mb-1">CVV/CVC</p>
                        <input id="value4" class="form-control mb-3 pt-2 " type="password" placeholder="***">
                    </div>
                </div>
                <div >
                    <div class="btn btn-primary mb-3">
                        <button class="ps-3">Pay Now</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="payment.js"></script>
</html>
