<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styleII/footer.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <footer id="footer"></footer>
    <button
      type="button"
      class="btn btn-floating btn-lg"
      id="btn-back-to-top"
      style="display: flex"
    >
      <img
        style="max-width: 24px"
        loading="lazy"
        alt="arrow"
        src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/icon_1_1552cc8a-4e88-47c1-8f91-ca80b13c407d.png?v=1654687884"
        class=""
      />
    </button>
  </body>
</html>

<script type="module">
  import { footer } from "../componentsII/footer.js";
  let foot = document.getElementById("footer");
  foot.innerHTML = footer();

  document.getElementById("btn-back-to-top").addEventListener("click", func);
  function func() {
    window.location.reload();
  }
</script>
